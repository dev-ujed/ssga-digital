{% extends "layouts/main.html" %}
{% load static %}
{% block content %}

<style>
   body {
      background-image: url("{% static 'images/school.png' %}");
      background-size: cover;  /* Ajusta la imagen al tamaño de la pantalla */
      background-position: center; /* Centra la imagen */
      background-repeat: no-repeat; /* No repetir la imagen */
      background-attachment: fixed; /* Mantiene el fondo fijo al hacer scroll */
      min-height: 100vh; /* Asegura que cubra toda la pantalla */
      margin: 0; /* Elimina márgenes */   
      position: relative;
      min-height: 82vh;
      padding-bottom: 50px; /* Igual a la altura del footer */
      box-sizing: border-box;
   }

   h2, p{
      color: #fff;
   }



   .foot {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px; /* Altura fija del footer */
   }


</style>

<div class="container" style="margin-top: 20px;">
   <div>
      <h2 style="text-align: center;"><a class="bi bi-arrow-left-circle" href="{% url 'cursos_admin' %}"></a>Nuevo Periodo</h2>
   </div>
 <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid gap-2">
      <button class="btn btn-secondary" type="submit">Guardar</button>
    </div> 
   </form>
</div>

<div class="foot">
   {% include 'layouts/footer.html' %}
</div>


{% endblock %}
